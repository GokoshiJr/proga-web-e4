<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/e3-styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Programaci&oacute;n Web</title>
  </head>
  <body>
    <div class="container">
      <header class="header sombra">
        <h1>Ejercicio 3 - La Vieja</h1>
      </header>
      <aside class="aside sombra">
        <ul class="no-style vertical">
          <li><a href="../../index.html">Regresar</a></li>
        </ul>
      </aside>
      <main class="main sombra">
        <div class="grid">
          <div class="tictactoe">
            <div class="row">
              <div
                id="cell-0-0"
                data-row="0"
                data-column="0"
                class="cell"
              ></div>
              <div
                id="cell-0-1"
                data-row="0"
                data-column="1"
                class="cell"
              ></div>
              <div
                id="cell-0-2"
                data-row="0"
                data-column="2"
                class="cell"
              ></div>
            </div>
            <div class="row">
              <div
                id="cell-1-0"
                data-row="1"
                data-column="0"
                class="cell"
              ></div>
              <div
                id="cell-1-1"
                data-row="1"
                data-column="1"
                class="cell"
              ></div>
              <div
                id="cell-1-2"
                data-row="1"
                data-column="2"
                class="cell"
              ></div>
            </div>
            <div class="row">
              <div
                id="cell-2-0"
                data-row="2"
                data-column="0"
                class="cell"
              ></div>
              <div
                id="cell-2-1"
                data-row="2"
                data-column="1"
                class="cell"
              ></div>
              <div
                id="cell-2-2"
                data-row="2"
                data-column="2"
                class="cell"
              ></div>
            </div>
          </div>
          <div class="estatus">
            <h3 id="gameState"></h3>
          </div>
          <div class="boton">
            <button class="btn btn-dark" id="startButton">Re-Iniciar</button>
          </div>
        </div>
      </main>
      <footer class="footer sombra">
        <h1>UJAP 2020-2CR Ing en Computacion</h1>
      </footer>
    </div>
    <script src="../js/e3.js"></script>
  </body>
</html>
