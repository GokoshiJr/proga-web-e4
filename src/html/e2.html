<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/e2-styles.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>E4 Programaci&oacute;n Web</title>
  </head>
  <body>
    <div class="container">
      <header class="header sombra">
        <h1>Ejercicio 2 - Lista</h1>
      </header>
      <aside class="aside sombra">
        <ul class="no-style vertical">
          <li><a href="../../index.html">Regresar</a></li>
        </ul>
      </aside>
      <main class="main sombra">
        <div class="grid-container">
          <div class="grid-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Ingrese 4 N&uacute;meros</label>
              <input
                type="number"
                class="form-control"
                id="num1"
                placeholder="number 1"
              />
              <input
                type="number"
                class="form-control"
                id="num2"
                placeholder="number 2"
              />
              <input
                type="number"
                class="form-control"
                id="num3"
                placeholder="number 3"
              />
              <input
                type="number"
                class="form-control"
                id="num4"
                placeholder="number 4"
              />
            </div>
            <button
              type="submit"
              class="btn btn-dark"
              onclick="mostrarListas()"
            >
              Enviar
            </button>
          </div>
          <div class="grid-mostrar" id="numeros">
            <h2>Estad&iacute;sticas</h2>
            <h3 id="pares">Pares: 0, Impares: 0</h3>
            <h3 id="primos">Primos: 0, No Primos: 0</h3>
            <h3 id="estatus">Positivos: 0, Negativos : 0, Neutros: 0</h3>
            <h3 id="multiplo2">Multiplos de dos: 0</h3>
          </div>
        </div>
      </main>
      <footer class="footer sombra">
        <h2>UJAP 2020-2CR Ing en Computaci&oacute;n</h2>
      </footer>
    </div>
    <script src="../js/e2.js"></script>
  </body>
</html>
